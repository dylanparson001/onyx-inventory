<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody *ngFor="let list of list; let i = index">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ list[0] }}</td>
      <td>{{ list[1] }}</td>
      <button type="button" class="btn btn-primary btn-sm">Edit</button>
    </tr>
  </tbody>
</table>
